services:
  # ——————————————————————————————————————————————
  # 1) Flask UI
  - type: web
    name: eyesuncloudedportfolio     # → eyesuncloudedportfolio.onrender.com
    env: python
    branch: main
    plan: free

    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app --bind 0.0.0.0:$PORT

    envVars:
      - key: DB_URI
        fromDotEnv: true
      - key: SECRET_KEY
        fromDotEnv: true
      - key: OPENAI_KEY
        fromDotEnv: true
      - key: CLOELIA_API_KEY
        fromDotEnv: true

    healthCheckPath: /status

  # ——————————————————————————————————————————————
  # 2) Cloelia FastAPI agent
  - type: web
    name: cloeliaai                   # → cloeliaai.onrender.com
    env: python
    branch: main
    plan: free

    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn cloelia_api:app --host=0.0.0.0 --port $PORT

    envVars:
      - key: CLOELIA_API_KEY
        fromDotEnv: true

    healthCheckPath: /healthz
